<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubungan Tali Lentur dengan SVG</title>
  </head>
  <body>
    <svg width="400" height="200">
      <path id="line1" fill="none" stroke="black" stroke-width="10" />
      <path id="line2" fill="none" stroke="black" stroke-width="2" />
      <circle
        cx="50"
        cy="50"
        r="10"
        fill="#ccc"
        stroke="black"
        stroke-width="1"
      />
      <circle
        cx="250"
        cy="100"
        r="10"
        fill="#ccc"
        stroke="black"
        stroke-width="1"
      />
      <circle
        cx="200"
        cy="100"
        r="10"
        fill="#ccc"
        stroke="black"
        stroke-width="1"
      />
    </svg>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const box1 = { x: 50, y: 50, r: 10 }; // posisi dan radius objek pertama
        const box2 = { x: 200, y: 100, r: 10 }; // posisi dan radius objek kedua
        const box3 = { x: 250, y: 100, r: 10 }; // posisi dan radius objek ketiga

        const svg = document.querySelector("svg");
        const line1 = document.getElementById("line1");
        const line2 = document.getElementById("line2");

        function updateLines() {
          const d1 = `M${box1.x},${box1.y} Q${(box1.x + box2.x) / 2},${
            box1.y
          },${box2.x},${box2.y}`;
          const d2 = `M${box1.x},${box1.y} Q${(box1.x + box3.x) / 2},${
            box1.y
          },${box3.x},${box3.y}`;

          line1.setAttribute("d", d1);
          line2.setAttribute("d", d2);
        }

        updateLines();

        window.addEventListener("resize", updateLines);
      });
    </script>
  </body>
</html>
